<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      cursor: pointer;
      font-weight: bold;
    }
    #chatBox {
      background: #020617;
      border: 1px solid #1e293b;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    .msg { margin-bottom: 6px; }
    .user { color: #facc15; font-weight: bold; }
  </style>
</head>
<body>

<div class="box">
  <h3>Chat Login</h3>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Şifrə" />
  <button onclick="login()">Daxil ol</button>

  <div id="chat" style="display:none;">
    <div id="chatBox"></div>
    <input id="message" placeholder="Mesaj yaz..." onkeydown="handleEnter(event)" />
    <button onclick="sendMessage()">Göndər</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyADt9HgnrXmlk7szO75ubt28LTnpma0lSc",
    authDomain: "projectfriend-5a223.firebaseapp.com",
    databaseURL: "https://projectfriend-5a223-default-rtdb.firebaseio.com",
    projectId: "projectfriend-5a223",
    storageBucket: "projectfriend-5a223.firebasestorage.app",
    messagingSenderId: "930683039652",
    appId: "1:930683039652:web:c36d83e726070c3b845b31"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const messagesRef = db.ref("messages");

  let currentUser = "";

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    if (!u) return alert("Username yaz");
    if (p !== "12345") return alert("Şifrə yanlışdır");

    currentUser = u;

    // login hissəsini gizlət
    document.getElementById("username").style.display = "none";
    document.getElementById("password").style.display = "none";
    document.querySelector("button").style.display = "none";

    document.querySelector("h3").innerText = "Xoş gəldin, " + u;
    document.getElementById("chat").style.display = "block";
  }

  function sendMessage() {
    const msgInput = document.getElementById("message");
    const text = msgInput.value.trim();
    if (!text) return;

    messagesRef.push({
      user: currentUser,
      text: text,
      time: Date.now()
    });

    msgInput.value = "";
  }

  function handleEnter(e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  }

  messagesRef.limitToLast(50).on("child_added", snapshot => {
    const data = snapshot.val();
    const chatBox = document.getElementById("chatBox");

    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span class=\"user\">${data.user}:</span> ${data.text}`;

    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
</script>

</body>
</html>
