<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Real-Time Chat</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
    #chatBox {
      background: #020617;
      border: 1px solid #1e293b;
      height: 220px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 10px;
    }
    .msg { margin-bottom: 6px; }
    .user { color: #facc15; font-weight: bold; }
    .me { color: #22c55e; }
  </style>
</head>
<body>

<div class="box">
  <h3 id="title">Chat Login</h3>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="≈ûifr…ô (12345)" />
  <button onclick="login()">Daxil ol</button>

  <div id="chat" style="display:none;">
    <div id="chatBox"></div>
    <input id="message" placeholder="Mesaj yaz..." 
           onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">G√∂nd…ôr</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  /* üî• FIREBASE CONFIG */
  const firebaseConfig = {
    apiKey: "AIzaSyC4t6Cu-q8iIHGy3V5g-Q14s3qnwsnfRKU",
    authDomain: "projectchat-bcb6e.firebaseapp.com",
    databaseURL: "https://projectchat-bcb6e-default-rtdb.firebaseio.com",
    projectId: "projectchat-bcb6e",
    storageBucket: "projectchat-bcb6e.appspot.com",
    messagingSenderId: "864083244336",
    appId: "1:864083244336:web:fd43bc045277c853f484f5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUser = "";
  let attempts = 3;

  /* üîë LOGIN */
  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    if (!u) return alert("Username yaz");
    if (p !== "12345") {
      attempts--;
      if (attempts > 0)
        alert("≈ûifr…ô yanlƒ±≈üdƒ±r. Qalan ≈üans: " + attempts);
      else {
        alert("3 d…ôf…ô s…ôhv etdiniz ‚ùå");
        location.reload();
      }
      return;
    }

    currentUser = u;

    document.getElementById("username").style.display = "none";
    document.getElementById("password").style.display = "none";
    document.querySelector("button").style.display = "none";

    document.getElementById("title").innerText = "Xo≈ü g…ôldin, " + u;
    document.getElementById("chat").style.display = "block";

    listenMessages();
  }

  /* üì§ SEND MESSAGE */
  function sendMessage() {
    const input = document.getElementById("message");
    const text = input.value.trim();
    if (!text) return;

    db.ref("messages").push({
      user: currentUser,
      text: text,
      time: Date.now()
    });

    input.value = "";
  }

  /* üì• REAL-TIME LISTENER */
  function listenMessages() {
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";

    db.ref("messages").limitToLast(100).on("child_added", snap => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `
        <span class="user ${msg.user === currentUser ? 'me' : ''}">
          ${msg.user}:
        </span> ${msg.text}
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }
</script>

</body>
</html>
