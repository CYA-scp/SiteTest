<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Local Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #22c55e;
      cursor: pointer;
      font-weight: bold;
    }
    #chatBox {
      background: #020617;
      border: 1px solid #1e293b;
      height: 220px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 10px;
    }
    .msg { margin-bottom: 6px; }
    .user { color: #facc15; font-weight: bold; }
  </style>
</head>
<body>

<div class="box">
  <h3>Chat Login</h3>

  <!-- LOGIN -->
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Şifrə" />
  <button id="loginBtn" onclick="login()">Daxil ol</button>

  <!-- CHAT -->
  <div id="chat" style="display:none;">
    <div id="chatBox"></div>
    <input id="message" placeholder="Mesaj yaz..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Göndər</button>
  </div>
</div>

<script>
  let currentUser = "";
  let attempts = 3;
  let chatMessages = [];

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    if(!u) return alert("Username yaz");

    if(p !== "12345") {
      attempts--;
      if(attempts > 0) alert("Şifrə yanlışdır. Qalan şans: " + attempts);
      else {
        alert("3 dəfə səhv etdiniz. Saytdan çıxarıldınız ❌");
        window.location.reload();
      }
      return;
    }

    currentUser = u;

    // login gizlət
    document.getElementById("username").style.display = "none";
    document.getElementById("password").style.display = "none";
    document.getElementById("loginBtn").style.display = "none";

    document.querySelector("h3").innerText = "Xoş gəldin, " + u;
    document.getElementById("chat").style.display = "block";
  }

  function sendMessage() {
    const input = document.getElementById("message");
    const text = input.value.trim();
    if(!text) return;

    chatMessages.push({user: currentUser, text: text});
    renderMessages();
    input.value = "";
  }

  function renderMessages() {
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";
    chatMessages.forEach(msg => {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class=\"user\">${msg.user}:</span> ${msg.text}`;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
